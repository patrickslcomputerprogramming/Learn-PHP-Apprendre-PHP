<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patrick Saint-Louis" />
    <title>Fetch API - Asynchronous Communication</title>
    <script type="text/javascript" src="main.js" async></script>
    <style>
        #display_output {
            color: red
        }
    </style>
</head>

<body>
    <h1>Write your First and Last Names I will display your Full Name</h1>
    <h2>First and Last Names must start with [A-Z]</h2>
    <!--Form-->
    <form id="identity_form" action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="user_fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="user_lname">
    </form>
    <!--Dynamic Paragraph written via the DOM-->
    <p id="display_output"></p>
</body>


</html>
